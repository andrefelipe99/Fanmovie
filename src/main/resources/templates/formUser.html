<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
	<div id="main-container">
		<h1>Cadastro UsuÃ¡rios</h1>
		<form method="POST">
			<div class="mb-3">
				<label for="name" class="form-label">Nome</label>
				<input type="name" class="form-control" id="name" name="name">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Senha</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
			<div th:if="${flashMessage != null}">
				<div th:replace="exception/mensagemValidacao :: alert (type=${flashType}, message=${flashMessage})">
				</div>
			</div>
			<div class="d-grid gap-2 d-md-block">
				<button type="submit" class="btn btn-primary" id="btn-submit">Cadastrar</button>
				<a class="btn btn-secondary" href="/" role="button">Voltar</a>
			</div>
		</form>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>

</html>
