<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Fan Movie</title>
</head>

<body>
    <div class="nav-bar">
        <div id="logo">
            <a th:href="@{'/'}">Fan Movie logo</a>
        </div>

        <ul>
            <li><a th:href="@{'/completo'}"><i class="material-icons">check_box</i>Completos</a></li>
            <li><a th:href="@{'/planAssistir'}"><i class="material-icons">indeterminate_check_box</i>Planejo
                    Assistir</a></li>
            <li><a th:href="@{'/favorito'}"><i class="material-icons">star</i>Favoritos</a></li>
        </ul>
    </div>
    <!--<p th:text="${oneMovie.title}"></p>-->
    <h1>Completos</h1>
    <tbody>
        <table border="1">
            <tr>
                <th>Nome</th>
                <th>Idioma Original</th>
                <th>Lançamento</th>
                <th>Duração</th>
                <th>Nota</th>
                <th>Sinopse</th>
                <th>Status</th>
                <th>Gênero(s)</th>
            </tr>
            <!--falta listar os filmes, criar a função pra isso, movieList não é a variavel certa-->
            <tr th:each="movie: ${movieList}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.original_lang}"></td>
                <td th:text="${movie.releaseDate}"></td>
                <td th:text="${movie.duracao_min}"></td>
                <td th:text="${movie.voteAverage}"></td>
                <td th:text="${movie.overview}"></td>
                <td th:text="${movie.status}"></td>
                <td th:text="${movie.genero}"></td>
                <td><a th:href="@{'/removerMovie/'} + @{movie.id}"><i class="material-icons">delete_forever</i></a></td>
            </tr>
        </table>
    </tbody>
</body>

</html>
