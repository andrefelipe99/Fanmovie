<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
	.d-flex {
		width: 60%;
		margin: 0;
		padding-right: 650px;
	}

	.sairbtn {
		list-style-type: none;
	}
</style>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>Document</title>
</head>

<body style="background-color: #20a4f3;">
	<nav class="navbar navbar-expand" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home">Fan Movie</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{'/completo'}"
							title="Filmes Completos">Completos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{'/planAssistir'}" title="Filmes Planejo Assitir">Planejo
							Assitir</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{'/favorito'}" title="Filmes Favoritos">Favoritos</a>
					</li>
				</ul>
				<form class="d-flex" role="search" th:action="@{'/showResult'}" method="post">
					<input class="form-control me-2" name="movieName" type="search" placeholder="Digite o nome do filme"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
				</li>
				<li class="sairbtn">
					<a class="btn btn-outline-danger" th:href="@{'/deslogar'}" title="Sair" type="button">Sair</a>
				</li>
			</div>
		</div>
	</nav>

	<div th:if="${flashMessage != null}">
		<div th:replace="exception/mensagemValidacao :: alert (type=${flashType}, message=${flashMessage})">
		</div>
	</div>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<center><img th:src="@{/imagens/logo.svg}" align="middle" alt="logo" style="width:100%"></center>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>

</html>
