<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>Fan Movie</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home">Fan Movie</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{'/completo'}"
							title="Filmes Completos">Completos<i class="material-icons">check_box</i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{'/planAssistir'}" title="Filmes Planejo Assitir">Planejo
							Assitir<i class="material-icons">indeterminate_check_box</i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{'/favorito'}" title="Filmes Favoritos">Favoritos<i
								class="material-icons">star</i></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<h1>Planejo Assistir</h1>
	<tbody>
		<table border="1" class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Idioma Original</th>
				<th>Lançamento</th>
				<th>Duração</th>
				<th>Nota</th>
				<th>Sinopse</th>
				<th>Status</th>
			</tr>
			<tr th:each="movie: ${movieList}">
				<td th:text="${movie.title}"></td>
				<td th:text="${movie.original_lang}"></td>
				<td th:text="${movie.release_date}"></td>
				<td th:text="${movie.duracao_min} + min"></td>
				<td th:text="${movie.vote_average}"></td>
				<td th:text="${movie.overview}"></td>
				<td th:text="${movie.status}"></td>
				<td><a th:href="@{'/removerMovie/'} + ${movie.id}"><i class="material-icons">delete_forever</i></a></td>
			</tr>
		</table>
	</tbody>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>

</html>
